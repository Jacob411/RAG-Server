# docker-compose.yml

version: '3.8'

services:
  rag-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # FastAPI server
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}  # Use the environment variable from the host
    volumes:
      - .:/app  # Mount the current directory to /app in the container
